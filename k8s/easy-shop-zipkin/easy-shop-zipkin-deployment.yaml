apiVersion: apps/v1
kind: Deployment
metadata:
  name: easy-shop-zipkin-deployment
spec:
  replicas: 1
  # How to find the created pod
  selector:
    matchLabels:
      component: easy-shop-zipkin
  template:
    metadata:
      # labels of created pod
      labels:
        # we can name whatever we want for labels
        component: easy-shop-zipkin
    spec:
      containers:
        - name: easy-shop-zipkin
          image: openzipkin/zipkin
          ports:
            - containerPort: 9411
